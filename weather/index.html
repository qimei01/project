<body>
  
  <div class="weather-box">
    <!-- 分支 -->


    <!-- 系统导航 --> 
    <div class="system"></div>

    <!-- 搜索 -->
    <div class="search clearfix">
      <div class="fl location">
        <div class="fl location-text">呼和浩特</div>
        <div class="fl location-icon"></div>
      </div>
      <div class="fl search-box">
        <input class="search-ipt fl" type="text" />
        <span class="search-icon fl"></span>
      </div>
    </div>

    <!-- 天气信息 -->
    <div class="weather-info">

      <!-- 实况天气 -->
      <div class="now-weather">
        <div class="now"><span class="w" id="tmp">20℃</span></div>
        <div class="now-desc">
          <span class="now-status w " id="cond">晴</span>
          <span>28~30</span>
        </div>
      </div>

      <!-- 风向-可见度-湿度 -->
      <div class="wind-box">
        <div class="clearfix">
          <div class="fl wind-item">
            <div class="w" id="wind_sc">3</div>
            <div class="w" id="wind_dir">东南风</div>
            <i class="line"></i>
          </div>
          <div class="fl wind-item">
            <div class="w" id="vis">16</div>
            <div>可见度</div>
            <i class="line"></i>
          </div>
          <div class="fl wind-item">
            <div class="w" id="hum">46%</div>
            <div>湿度</div>
          </div>
        </div>
        <div class="preview">无降水</div>
      </div>

      <!-- 每日-每小时天气 -->
      <div class="day-hour-box">

        <div class="day-hour-title clearfix">
          <div class="fl title-item" data-type="daily_forecast">
            <span>逐日预报</span>
          </div>
          <div class="fl title-item" data-type="hourly">
            <span>逐时预报</span>
          </div>

          <!-- 下划线 -->
          <i class="move-line"></i>
        </div>
